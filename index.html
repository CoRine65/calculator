<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>



    <div class="main">
        <div id="display" class="text"> Welcome! </div>
        <div class="numbPad">
            <div class="digits">
                <div class="digit one">1</div>
                <div class="digit two">2</div>
                <div class="digit three">3</div>
                <div class="digit four">4</div>
                <div class="digit five">5</div>
                <div class="digit six">6</div>
                <div class="digit seven">7</div>
                <div class="digit eight">8</div>
                <div class="digit nine">9</div>
                <div class="digit dot">.</div>
                <div class="digit delete">back</div>
            </div>

            <div class="operations">
                <div class="operation clear">clear</div>
                <div class="operation add">+</div>
                <div class="operation sub">-</div>
                <div class="operation multiply">x</div>
                <div class="operation divide">/</div>
                <div class="operation power"> x^2</div>
                <div class="operation enter"> enter</div>
            </div>
        </div>

    </div>
    
</body>
</html>
